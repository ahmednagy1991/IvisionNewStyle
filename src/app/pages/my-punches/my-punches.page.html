<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Punches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>


      <ion-row>
        <ion-col size="6" class="br bb datetime-btn" text-center>
          <ion-item no-padding text-center>
            <ion-label position="stacked" class="fw700 text-primary">
              <h2>
              <ion-icon name="calendar" slot="start" class="text-primary"></ion-icon>
              From
            </h2>
            </ion-label>
            <ion-datetime no-padding class="text-primary" displayFormat="MM/DD/YYYY" pickerFormat="YYYY-MM-DD" min="2016" max="2018"
              [(ngModel)]="dateComp.from"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="6" class="bb datetime-btn" text-center>
          <ion-item no-padding text-center>
            <ion-label position="stacked" class="fw700 text-primary">
              <h2>
              <ion-icon name="calendar" slot="start" class="text-primary"></ion-icon>
              To
            </h2>
            </ion-label>
            <ion-datetime no-padding class="text-primary" displayFormat="MM/DD/YYYY" pickerFormat="YYYY-MM-DD" min="2016" max="2018"
              [(ngModel)]="dateComp.to"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>


      <!-- <ion-item>
            <ion-label>From</ion-label>
            <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="dateComp.from"></ion-datetime>
          </ion-item>

            <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="dateComp.to"></ion-datetime>
          </ion-item> -->

  </ion-card>
  <!-- <button ion-button full (click)="GetPunches()">View Attendance</button> -->
  <ion-button full (click)="GetPunches()" icon-left size="medium" expand="full" shape="round" color="dark" tappable>
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="search"></ion-icon>
    View Punches
  </ion-button>

  <ion-card>

    <div>
      <ion-item color="medium" tappable margin-bottom *ngFor="let att of PunchTable">
        <ion-thumbnail slot="start">
          <!-- <img src="assets/img/fingerprints.png"> -->
          <ion-grid>
              <ion-row>
                <ion-col>
                    <img src="assets/img/fingerprints.png">
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-thumbnail>
        <ion-label>
            <h2>
                <strong>{{att.PUNCH_DATETIME | date:'EEEE'}}</strong>
              </h2>
            <h2>
                <strong> {{att.PUNCH_DATETIME | date:'yyyy/MM/dd'}}</strong>
              </h2>
              <h2>
                  <strong>At {{att.PUNCH_DATETIME | date:'hh:mm'}}</strong>
                </h2>
          <h3>
            <!--  -->

            <ion-badge *ngIf="helper.getPunchType(att.PUNCH_TYPE)=='IN'" slot="start" color="success" class="rooms">
              <strong>Punch {{helper.getPunchType(att.PUNCH_TYPE)}}</strong>
            </ion-badge>

            <ion-badge *ngIf="helper.getPunchType(att.PUNCH_TYPE)=='OUT'" slot="start" color="danger" class="rooms">
              <strong>Punch {{helper.getPunchType(att.PUNCH_TYPE)}}</strong>
            </ion-badge>

          </h3>
          <h3>
              <ion-badge slot="start" color="secondary" class="rooms">
                  <strong>Reader {{att.READER_NAME}}</strong>
                </ion-badge>
          </h3>
          <h3></h3>
          

        </ion-label>
      </ion-item>
    </div>
