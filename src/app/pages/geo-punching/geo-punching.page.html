<ion-header>
  <ion-toolbar>
    <ion-title>Geo Punching</ion-title>
  </ion-toolbar>
</ion-header>
<!-- [styles]="agmStyles" -->
<ion-content padding>
  <ion-card-content no-padding>
    <agm-map [latitude]="MyLocation.Latitude" [longitude]="MyLocation.Longitude" [zoom]="9" [zoomControl]="false" [streetViewControl]="true">
      <agm-marker [latitude]="MyLocation.Latitude" [longitude]="MyLocation.Longitude"></agm-marker>
    </agm-map>

    <ion-grid *ngIf="enablePunchingButtons">
      <ion-row>
        <ion-card>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="secondary" round block (click)="punchIn()">Punch In</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="danger" round block (click)="punchIn()">Punch Out</button>
        </ion-col>
      </ion-row>
      <ion-row>

      </ion-row>
    </ion-grid>


  </ion-card-content>
</ion-content>
