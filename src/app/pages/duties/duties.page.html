<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Duites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col size="6" class="br bb datetime-btn" text-center>
      <ion-item no-padding text-center>
        <ion-label position="stacked" class="fw700 text-primary">
          <ion-icon name="calendar" slot="start" class="text-primary"></ion-icon>
          From
        </ion-label>
        <ion-datetime no-padding class="text-primary" displayFormat="MM/DD/YYYY" pickerFormat="YYYY-MM-DD" min="2016" max="2018"
          [(ngModel)]="dateComp.from"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col size="6" class="bb datetime-btn" text-center>
      <ion-item no-padding text-center>
        <ion-label position="stacked" class="fw700 text-primary">
          <ion-icon name="calendar" slot="start" class="text-primary"></ion-icon>
          To
        </ion-label>
        <ion-datetime no-padding class="text-primary" displayFormat="MM/DD/YYYY" pickerFormat="YYYY-MM-DD" min="2016" max="2018"
          [(ngModel)]="dateComp.to"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-button full (click)="GetDutiesList()" icon-left size="medium" expand="full" shape="round" color="dark" tappable>
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="search"></ion-icon>
    View Duites
  </ion-button>


  <div>
    <ion-item color="medium" tappable margin-bottom *ngFor="let lev of DutiyList">
      <ion-thumbnail slot="start">
        <img src="assets/img/vac.png">

      </ion-thumbnail>
      <ion-label>
        <h2>
          <!-- <strong>{{att.TT_DATE | date:'yyyy/MM/dd'}}</strong> -->
        </h2>
        <h3>

          <ion-badge slot="start" color="success" class="rooms">
            <strong>Leave ID {{lev.LV_ID}}</strong>
          </ion-badge>

        </h3>
        <h3>
          <ion-badge slot="start" color="warning" class="rooms">
            <strong>Leave Title {{lev.LV_TITLE}}</strong>
          </ion-badge>
        </h3>

      </ion-label>
    </ion-item>
  </div>
